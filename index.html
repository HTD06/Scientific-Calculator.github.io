<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polynomial Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    input[type="text"] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 2px solid #ccc;
      border-radius: 4px;
    }

    output {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 2px solid #ccc;
      border-radius: 4px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Polynomial Calculator</h2>
  <input type="text" id="coefficients" placeholder="Enter coefficients (separated by spaces)">
  <button onclick="calculate()">Calculate</button>
  <output id="result"></output>

  <script src="script.js"></script>
</body>
</html>
